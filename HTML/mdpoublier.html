        <title>Inscription-Athletia</title>
        <link rel="stylesheet" href="../CSS/mdpoublier.css"/>
    </head>
    <body>
        <header class="entete">
            <h1 class="logo">Athletia</h1>
        </header>
        <main>
            <form id="Mdpoublier">
                <h3>Problèmes de connexion ?</h3>
                <p>Entrez votre adresse e-mail, votre numéro de téléphone ou votre nom de profil, et nous vous enverrons un lien pour récupérer votre compte.</p>
                <input type="text" id="username" name="username" placeholder="Nom d'utilisateur/Mail/Numéro">
                <button type="submit" id="code_mdp_oublier" class="bouton">Envoyer un code connexion</button>
            <p class="login">
                <a href="login.html">Revenir à l'écran de connexion</a>
            </p>
            </form>
        </main>
    </body>
