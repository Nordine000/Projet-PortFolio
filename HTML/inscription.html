<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Inscription-Athletia</title>
        <link rel="stylesheet" href="../CSS/inscription.css"/>
    </head>
    <body>
        <h1>Bienvenue sur Atlethia</h1>
        <form id="InscriptionForm">
            <input type="text" id="nom" name="nom" placeholder="Nom" class="inscriptionForm">
            <input type="text" id="prenom" name="prenom" placeholder="Prénom" class="inscriptionForm">
            <input type="text" id="mail/numero" name="mail-numero" placeholder="Mail/Numéro" class="inscriptionForm">
            <input type="password" id="password" name="password" placeholder="Mot de passe" class="inscriptionForm">
            <input type="text" id="surnom" name="surnom" placeholder="Nom d'user" class="inscriptionForm">
            <button type="submit" id="bouton-connexion" class="bouton">Suivant</button>
        </form>
    </body>
</html>
